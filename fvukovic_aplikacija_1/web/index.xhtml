<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view   >
        <h:head>
            <title>Pregled poruka</title>
            <style>
                .button-sivi{
                  background:    #666666;
background:    -webkit-linear-gradient(#666666, #666666);
background:    linear-gradient(#666666, #666666);
border:        3px solid #444444;
border-radius: 15px;
padding:       5px 20px;
color:         #000000;
display:       inline-block;
font:          normal 100 11px/1 "Open Sans", sans-serif;
text-align:    center;
text-shadow:   none;
                }

            </style>

        </h:head>
       <h:body style="margin: 30px;">
           <h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="Username" />
                <h:inputText id="username" value="#{prijavaKorisnika.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{prijavaKorisnika.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
                <h:commandButton action="#{prijavaKorisnika.prijava()}"
			value="Login"></h:commandButton>
	</h:form>
        </h:body>
    </f:view>
</html>
