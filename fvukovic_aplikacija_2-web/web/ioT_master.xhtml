<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <f:view locale="#{lokalizator.odabraniJezik}" > 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form id="forma">
            <h1>IoT_Master</h1>
               <h:commandButton value="#{m.uredaji}"  action="pregledIoTIMateo" /> 
                        <h:commandButton value="#{m.odjava}"  action="index" /> 
                         <h:commandButton value="#{m.naredbe}"  action="naredbe" /> 
                              <h:commandButton value="E-mail" action="pregledMailova"/>
                              <h:commandButton value="#{m.korisnici}" action="korisnici"/>
                               <h:commandButton value="#{m.jezik}" action="promjenaJezika"/>
                              
                              <br/><br/><br/>
                  <h:commandButton value="#{m.cisti}" action="#{naredbeServer.clearMaster()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
            
                  <h:commandButton value="#{m.puni}" action="#{naredbeServer.loadMaster()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
            
            
            <h:commandButton value="#{m.prikazi}" action="#{naredbeServer.listMaster()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
            
             <div style="margin-left:20px">
            <h:outputLabel value="#{m.odgovor}" for="noviId2" />
          
                <h:outputText value="#{naredbeServer.odgovorMaster}"/>
            <h:outputText value="#{naredbeServer.statusServer}"/>
            </div>

           

        </h:form>
    </h:body>
             </f:view>
</html>
