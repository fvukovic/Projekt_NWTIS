<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizator.odabraniJezik}">
        <h:head>
            <title>#{m.index_naslov}</title>
                      <style>
                .button-sivi{
                  background:    #666666;
background:    -webkit-linear-gradient(#666666, #666666);
background:    linear-gradient(#666666, #666666);
border:        3px solid #444444;
border-radius: 15px;
padding:       5px 20px;
color:         #000000;
display:       inline-block;
font:          normal 100 11px/1 "Open Sans", sans-serif;
text-align:    center;
text-shadow:   none;
                }

            </style>
        </h:head>
        <h:body  style="margin: 30px;">
            
            <h:form>
                <h:commandButton value="index" action="index" />  <h:commandButton value="#{m.uredaji}" action="pregledIoTIMateo" /> <h:commandButton value="#{m.korisnici}" action="korisnici" />
                 <br/><br/>
                <h:selectOneRadio value="#{lokalizator.odabraniJezik}">
                    <f:selectItems value="#{lokalizator.izbornikJezika}" var="jezik"
                                   itemLabel="#{jezik.labela}" itemValue="#{jezik.vrijednost}"/>
                </h:selectOneRadio><br/>
                <h:commandButton class="button-sivi" style="margin-left:90px" value="#{m.odaberiJezik}" action="#{lokalizator.odaberiJezik}" />
                <br/><br/>
               </h:form>
        </h:body>
    </f:view>
</html>
