<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script>
            
 .order-table{
	border-collapse:collapse;
}

.order-table-header{
	text-align:center;
	background:none repeat scroll 0 0 #E5E5E5;
	border-bottom:1px solid #BBBBBB;
	padding:16px;
}

.order-table-odd-row{
	text-align:center;
	background:none repeat scroll 0 0 #FFFFFFF;
	border-top:1px solid #BBBBBB;
}

.order-table-even-row{
	text-align:center;
	background:none repeat scroll 0 0 #F9F9F9;
	border-top:1px solid #BBBBBB;
}
        </script>
    </h:head>
    <h:body>
         
        <h:form>
          <h1>Korisnici</h1>
          
                 
           
            <h:outputLabel value="#{m.pregledPoruka_slanjeEmailPoruke}" for="noviId" />  
            <h:outputLabel value="#{sviKorisniciIAzuriranje.username}" /><br/> 
             <h:outputLabel value="#{m.pregledPoruka_odaberiMapu}" for="noviId" />  
            <h:outputLabel value="#{sviKorisniciIAzuriranje.email}" /><br/>  
            <h:outputLabel value="#{m.pregledPoruka_gumbPromjeniMapu}" /><br/> 
               <h:outputLabel value="#{sviKorisniciIAzuriranje.password}" /><br/> 
                        <h:outputText value="" /><br/>
            
                        <h:inputText value="#{sviKorisniciIAzuriranje.username}" id="noviId" /><br/>
                        <h:outputText value="" /><br/>
                        <h:outputLabel value="password " for="noviNaziv" /><br/>
                        <h:inputText value="#{sviKorisniciIAzuriranje.password}" id="noviNaziv" /> 
                        <h:outputLabel value="email " for="noviEmail" /> <br/>
                        <h:inputText value="#{sviKorisniciIAzuriranje.email}" id="noviEmail" /> 
                        <h:commandButton value="Azuriraj" action="#{sviKorisniciIAzuriranje.azurirajKorisnika()}" >
                            <f:ajax execute="noviId noviNaziv noviAdresa" render="sviKorisnici" />
                        </h:commandButton>

    		<h:dataTable id="sviKorisnici" value="#{sviKorisniciIAzuriranje.korisnici}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				<!-- row record -->
    				#{o.id}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Username</f:facet>
    				#{o.username}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Password</f:facet>
    				#{o.password}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Email</f:facet>
    				#{o.email}
    			</h:column>

    		</h:dataTable>

            
        </h:form>
    </h:body>
</html>
